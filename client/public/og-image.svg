<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Game title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="white">
    24 Points Game
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white" opacity="0.9">
    Multiplayer Math Card Game
  </text>
  
  <!-- Cards illustration -->
  <g transform="translate(450, 340)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="60" height="90" rx="5" fill="white" stroke="#333" stroke-width="2"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">7</text>
    
    <!-- Card 2 -->
    <rect x="70" y="0" width="60" height="90" rx="5" fill="white" stroke="#333" stroke-width="2"/>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">3</text>
    
    <!-- Card 3 -->
    <rect x="140" y="0" width="60" height="90" rx="5" fill="white" stroke="#333" stroke-width="2"/>
    <text x="170" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">8</text>
    
    <!-- Card 4 -->
    <rect x="210" y="0" width="60" height="90" rx="5" fill="white" stroke="#333" stroke-width="2"/>
    <text x="240" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">4</text>
  </g>
  
  <!-- Math equation -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white" opacity="0.8">
    (7 + 3) ร 8 รท 4 = 24
  </text>
  
  <!-- Call to action -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.7">
    Play Now at twentyfourpoints.com
  </text>
</svg>